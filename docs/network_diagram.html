<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Network Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .network-container {
            position: relative;
            width: 100%;
            min-height: 800px;
            background: linear-gradient(180deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from interfering with coords */
        }
        
        .device {
            position: absolute;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 150px;
            border: 2px solid #e2e8f0;
            z-index: 10;
        }
        
        .device:hover {
            transform: translateY(-5px) translateX(-50%); /* Keep centering on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #5a67d8;
        }

        .device.no-transform {
             transform: translateY(-5px);
        }

        .device-icon { font-size: 2em; text-align: center; margin-bottom: 8px; }
        .device-name { font-weight: 600; color: #2d3748; text-align: center; margin-bottom: 5px; }
        .device-ip { font-size: 0.85em; color: #718096; text-align: center; font-family: 'Courier New', monospace; }
        
        .internet { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; }
        .internet .device-name, .internet .device-ip { color: white; }
        
        .router { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; }
        .router .device-name, .router .device-ip { color: white; }

        .switch { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; }
        .switch .device-name, .switch .device-ip { color: white; }
        
        .server { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: #1a202c; border: none; }
        .server .device-name { color: #1a202c; }
        
        .wifi { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: #1a202c; border: none; }
        .wifi .device-name { color: #1a202c; }
        
        .connection {
            position: absolute;
            background: #cbd5e0;
            height: 2px;
            transform-origin: 0 0;
            z-index: 1; 
        }
        
        .connection-trunk { background: #5a67d8; height: 4px; }
        .connection-fast { background: #48bb78; height: 3px; }
        .connection-wifi { background: transparent; border-top: 2px dashed #ed8936; }
